<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>

    <main>
        <p id="intro-text">This is an introductory paragraph.</p>
        <button id="change-text-btn">Change Text</button>
        <button id="change-style-btn">Change Style</button>
        <button id="toggle-element-btn">Toggle Extra Section</button>

        <section id="extra-section" style="display: none;">
            <p>This is some extra content that can be shown or hidden.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
